<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="form-group">
    <h1 class="text-center"> Bài 1: 3 số theo thứ tự tăng dần</h1>
    <label for="">Số thứ 1</label>
    <input type="text" name="" id="num1" class="form-control" placeholder="nhập số thứ 1" aria-describedby="helpId">
    <label for="">Số thứ 2</label>
    <input type="text" name="" id="num2" class="form-control" placeholder="nhập số thứ 2" aria-describedby="helpId">
    <label for="">Số thứ 3</label>
    <input type="text" name="" id="num3" class="form-control" placeholder="nhập số thứ 3" aria-describedby="helpId">
    <button id="btnXep" class="btn btn-success">Sắp xếp</button>
  </div>
  <div class="form-group">
    <h1 class="text-center"> Bài 2: Chương Trình Chào hỏi</h1>
    <label for="">Thành viên </label>
    <select name="" id="people">
      <option value="1">Chọn Thành viên</option>
      <option value="2">Bố</option>
      <option value="3">Mẹ</option>
      <option value="4">Anh Trai</option>
      <option value="5">Em Gái</option>
    </select>
    <button id="btnChao" class="btn btn-success">Gửi lời chào</button>
  </div>
  <div class="form-group">
    <h1 class="text-center"> Bài 3: Đếm số chẳn lẻ</h1>
    <label for="">Số thứ 1</label>
    <input type="text" name="" id="so1" class="form-control" placeholder="nhập số thứ 1" aria-describedby="helpId">
    <label for="">Số thứ 2</label>
    <input type="text" name="" id="so2" class="form-control" placeholder="nhập số thứ 2" aria-describedby="helpId">
    <label for="">Số thứ 3</label>
    <input type="text" name="" id="so3" class="form-control" placeholder="nhập số thứ 3" aria-describedby="helpId">
    <button id="btnDem" class="btn btn-success">Đếm</button>
  </div>
  <div class="form-group">
    <h1 class="text-center"> Bài 4: Đoán hình tam giác</h1>
    <label for="">cạnh 1</label>
    <input type="text" name="" id="canh1" class="form-control" placeholder="nhập cạnh 1" aria-describedby="helpId">
    <label for="">cạnh 2</label>
    <input type="text" name="" id="canh2" class="form-control" placeholder="nhập cạnh 2" aria-describedby="helpId">
    <label for="">cạnh 3</label>
    <input type="text" name="" id="canh3" class="form-control" placeholder="nhập cạnh 3" aria-describedby="helpId">
    <button id="btnDoan" class="btn btn-success">Dự Đoán</button>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
