<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="form-group">
    <h1 class="text-center"> Bài 1: Tính ngày tháng năm</h1>
    <label for="">Ngày</label>
    <input type="text" name="" id="ngay" class="form-control" placeholder="nhập Ngày" aria-describedby="helpId">
    <label for="">Tháng</label>
    <input type="text" name="" id="thang" class="form-control" placeholder="nhập Tháng" aria-describedby="helpId">
    <label for="">Năm</label>
    <input type="text" name="" id="nam" class="form-control" placeholder="nhập Năm" aria-describedby="helpId">
    <button id="ngayHomQua" class="btn btn-success">Ngày Hôm Qua</button>
    <button id="ngayMai" class="btn btn-success">Ngày Mai</button>
  </div>
  <br>
  <div class="form-group">
    <h1 class="text-center"> Bài 2: Tính ngày </h1>
    <label for="">Tháng</label>
    <input type="text" name="" id="month" class="form-control" placeholder="nhập Tháng" aria-describedby="helpId">
    <label for="">Năm</label>
    <input type="text" name="" id="year" class="form-control" placeholder="nhập Năm" aria-describedby="helpId">
    <button id="tinhNgay" class="btn btn-success">Tính Ngày</button>
  </div>
  <br>
  <div class="form-group">
    <h1 class="text-center"> Bài 3: Đọc số </h1>
    <label for="">Đọc Số</label>
    <input type="text" name="" id="so" class="form-control" placeholder="nhập Số 3 chữ số" aria-describedby="helpId">

    <button id="docSo" class="btn btn-success">Đọc số</button>
  </div>
  <br>
  <div class="form-group">
    <h1 class="text-center"> Bài 4: Tìm sinh viên xa trường nhất </h1>
    <label for="">Sinh Viên 1</label>
    <input type="text" name="" id="tenSV1" class="form-control" placeholder="nhập tên" aria-describedby="helpId">
    <input type="text" name="" id="toaDoX1" class="form-control" placeholder="nhập tọa độ x" aria-describedby="helpId">
    <input type="text" name="" id="toaDoY1" class="form-control" placeholder="nhập tọa độ y" aria-describedby="helpId">
    <br>
    <label for="">Sinh Viên 2</label>
    <input type="text" name="" id="tenSV2" class="form-control" placeholder="nhập tên" aria-describedby="helpId">
    <input type="text" name="" id="toaDoX2" class="form-control" placeholder="nhập tọa độ x" aria-describedby="helpId">
    <input type="text" name="" id="toaDoY2" class="form-control" placeholder="nhập tọa độ y" aria-describedby="helpId">
    <br>
    <label for="">Sinh Viên 3</label>
    <input type="text" name="" id="tenSV3" class="form-control" placeholder="nhập tên" aria-describedby="helpId">
    <input type="text" name="" id="toaDoX3" class="form-control" placeholder="nhập tọa độ x" aria-describedby="helpId">
    <input type="text" name="" id="toaDoY3" class="form-control" placeholder="nhập tọa độ y" aria-describedby="helpId">
    <br>
    <label for="">Trường Học</label>
    <input type="text" name="" id="toaDoXTruong" class="form-control" placeholder="nhập tọa độ x"
      aria-describedby="helpId">
    <input type="text" name="" id="toaDoYTruong" class="form-control" placeholder="nhập tọa độ y"
      aria-describedby="helpId">

    <button id="btnTim" class="btn btn-success">Tìm</button>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
